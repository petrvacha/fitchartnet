version: '3.8'

services:
  php:
    container_name: fitchartnet
    image: fitchartnet_php
    build:
      context: ../..
      dockerfile: docker/development/build/php/Dockerfile
    volumes:
      - ../../:/var/www/html
    ports:
      - "${PHP_PORT:-80}:80"
    environment:
      - NETTE_DEBUG=1
      - DB_HOST=database
      - DB_USER=${DB_USER:-test}
      - DB_PASSWORD=${DB_PASSWORD:-test}
      - DB_NAME=${DB_NAME:-test}
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  database:
    container_name: fitchartnet_db
    image: fitchartnet_mysql
    build: build/database
    ports:
      - "${DB_PORT:-3307}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USER:-test}
      MYSQL_PASSWORD: ${DB_PASSWORD:-test}
      MYSQL_DATABASE: ${DB_NAME:-test}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  phpmyadmin:
    container_name: fitchartnet_phpmyadmin
    image: phpmyadmin:latest
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      - PMA_HOST=database
      - PMA_USER=${DB_USER:-test}
      - PMA_PASSWORD=${DB_PASSWORD:-test}
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
